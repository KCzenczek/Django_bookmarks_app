{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
  <h1>Prośba o zalogowanie się</h1>
  <p>wypełnij poniższy formularz aby sie zalogować:</p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Zaloguj"></p>
  </form>
{% endblock %}
